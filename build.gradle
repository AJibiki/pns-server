plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.9.1'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.41.Final'
}

application {
    mainClassName = 'com.noitom.pnstream.server.ServerApp'
}
